<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="d-flex align-items-center justify-content-center min" style="background-color: black; height: 100vh;">
            <p id="output" style="color: white; font-size: 2em;"></p>
        </div>
      
        <script>
            const getdatatime = () => {
                const localtime = new Date();
                let hours = localtime.getHours();
                const minutes = localtime.getMinutes();
                const seconds = localtime.getSeconds();
                const ampm = hours >= 12 ? 'PM' : 'AM';

                // Convert 24-hour time to 12-hour format
                hours = hours % 12;
                hours = hours ? hours : 12; // 0 hours should be displayed as 12

                // Add leading zeroes to minutes and seconds
                const minutesStr = minutes < 10 ? `0${minutes}` : minutes;
                const secondsStr = seconds < 10 ? `0${seconds}` : seconds;

                // Select the output element and display the time
                const output = document.getElementById('output');
                output.innerHTML = `${hours} : ${minutesStr} : ${secondsStr} ${ampm}`;

                setTimeout(() => {
                    getdatatime();
                }, 1000);
            };
            getdatatime();
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
